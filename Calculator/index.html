<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div id="container">
          <input type="text" name="value" id="input-el" >
            <div id="num-btn-container">
                <input type="button" value="1" id="num1-btn" class="num-btn">
                <input type="button" value="2" id="num2-btn" class="num-btn">
                <input type="button" value="3" id="num3-btn" class="num-btn">
                <input type="button" value="+" id="num+-btn" class="num-btn">
                <input type="button" value="4" id="num4-btn" class="num-btn">
                <input type="button" value="5" id="num5-btn" class="num-btn">
                <input type="button" value="6" id="num6-btn" class="num-btn">
                <input type="button" value="-" id="num--btn" class="num-btn">
                <input type="button" value="7" id="num7-btn" class="num-btn">
                <input type="button" value="8" id="num8-btn" class="num-btn">
                <input type="button" value="9" id="num9-btn" class="num-btn">
                <input type="button" value="*" id="num*-btn" class="num-btn">
                <input type="button" value="0" id="num0-btn" class="num-btn">
                <input type="button" value="/" id="num/-btn" class="num-btn">
                <input type="button" value="%" id="num%-btn" class="num-btn">
                <input type="button" value="=" id="num=-btn" class="num-btn">
                <input type="button" value="." id="num.-btn" class="num-btn">
                <input type="button" value="ON" id="numON-btn" class="num-btn">
                <input type="button" value="OFF" id="numOFF-btn" class="num-btn">
                <input type="button" value="CE" id="numCE-btn" class="num-btn">
            </div>

        </div>
  

</body>
<script src="script.js"></script>

</html>
